    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Job Search Portal</title>
        <link rel="stylesheet" href="jobstyles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body>
        <!-- Section 1 -->
       <div class="header">
        <h1>Job Search Portal</h1>
       </div>
        <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Jobs</a></li>
            <li><a href="">Companies</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>    
    <!-- Section 2 -->
     <div class="Section-2">
        <h2 class="header-2">Find Your Dream Job</h2>
        <div class="form-container">
            <form action="#" method="post">
                <div class="container">
                    <div class="form-group">
                        <label for="">Keywords</label>
                        <input type="text" placeholder="Keywords">
                    </div>
                    <div class="form-group">
                        <label for="">Location</label>
                        <input type="text" placeholder="Locations">
                    </div>
                    <div class="form-group">
                        <label for="">Companys</label>
                        <input type="text" placeholder="Companys">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-button">
                            <i class="fas fa-paper-plane"></i> Search
                        </button>
                    </div>
                </div>
            </form>
        </div>

    <!-- Section 3 -->
    <div class="Section-3">
        <h3>List of Jobs</h3>
    </div>

    <footer>
        <div class="footer-b">
            <h3>Web Developer</h3>
        <p>Company: ABC Tech</p>
        <p>Location: India</p>
        <p>Description: Good Web Developer</p>

        <button type="submit" class="form-btn">
            <i class="fas fa-paper-plane"></i> Apply Now
        </button>
        </div>
    </footer>

</body>
</html>
